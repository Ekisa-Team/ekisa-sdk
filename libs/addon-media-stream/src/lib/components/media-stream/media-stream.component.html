<div class="relative mx-auto space-y-2" [style]="boxStyles">
  <video
    #video
    autoplay
    class="relative block outline-none"
    [style]="videoStyles"
  ></video>

  <ng-container *ngIf="streamInitialized; else loading">
    <ekisa-sdk-media-stream-toolbar
      *ngIf="options?.controls as controls"
      [position]="controls.position"
      [showOutside]="controls.showOutside"
      (toggle)="onToggleAction($event)"
    >
      <ekisa-sdk-media-stream-control
        *ngIf="controls.showAudio"
        type="audio"
        [icon]="audioIcon"
        [text]="controls.audioText"
        [hint]="controls.audioHint ?? ''"
        (toggle)="onToggleAction($event)"
      >
      </ekisa-sdk-media-stream-control>

      <ekisa-sdk-media-stream-control
        *ngIf="controls.showVideo"
        type="video"
        [icon]="videoIcon"
        [text]="controls.videoText"
        [hint]="controls.videoHint ?? ''"
        (toggle)="onToggleAction($event)"
      >
      </ekisa-sdk-media-stream-control>

      <ekisa-sdk-media-stream-control
        *ngIf="controls.showSnapshot"
        type="snapshot"
        [icon]="iconMap.TakeSnapshot"
        [text]="controls.snapshotText"
        [hint]="controls.snapshotHint ?? ''"
      >
      </ekisa-sdk-media-stream-control>
    </ekisa-sdk-media-stream-toolbar>
  </ng-container>

  <ng-template #loading>
    <div
      class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
    >
      <svg
        class="w-12 h-12 animate-spin"
        xmlns="http://www.w3.org/2000/svg"
        fill="#fff"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="#fff"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="#fff"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    </div>
  </ng-template>
</div>
