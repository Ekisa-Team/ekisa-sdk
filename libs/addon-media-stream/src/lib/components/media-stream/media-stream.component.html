<div class="relative space-y-2">
  <div class="overflow-hidden rounded-xl">
    <video #video autoplay></video>
  </div>

  <ng-container *ngIf="streamInitialized; else loading">
    <ekisa-sdk-media-stream-toolbar
      *ngIf="options?.controls as controls"
      [position]="controls.position"
      [showOutside]="controls.showOutside"
      (toggle)="onToggleAction($event)"
    >
      <ekisa-sdk-media-stream-control
        *ngIf="controls.showAudio"
        type="audio"
        [icon]="iconMap.AudioOpened"
        [text]="controls.audioText"
        [hint]="controls.audioHint ?? ''"
        (toggle)="onToggleAction($event)"
      >
      </ekisa-sdk-media-stream-control>

      <ekisa-sdk-media-stream-control
        *ngIf="controls.showVideo"
        type="video"
        [icon]="iconMap.AudioOpened"
        [text]="controls.audioText"
        [hint]="controls.audioHint ?? ''"
        (toggle)="onToggleAction($event)"
      >
      </ekisa-sdk-media-stream-control>

      <ekisa-sdk-media-stream-control
        *ngIf="controls.showSnapshot"
        type="snapshot"
        [icon]="iconMap.AudioOpened"
        [text]="controls.audioText"
        [hint]="controls.audioHint ?? ''"
        (toggle)="onToggleAction($event)"
      >
      </ekisa-sdk-media-stream-control>
    </ekisa-sdk-media-stream-toolbar>
  </ng-container>

  <ng-template #loading>
    <div class="grid place-items-center">
      <svg
        class="w-12 h-12 animate-spin"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    </div>
  </ng-template>
</div>
